services:
  web:
    build: .
    container_name: app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      MONGO_URL: mongodb://db:27017/Projet  # Utilisez 'db' comme nom d'h√¥te
    networks:
      - app-network
    volumes:
      - ./src:/home/node/app/src  # Montage du code source local

  db: 
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017" 
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
